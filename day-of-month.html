<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label ><input id="num" type="text"></label>
        <input type="button"  onclick="showDate()" value="Tính số ngày" >
    <p id="resull"></p>

</form>
        <script>
            function showDate() {
                let a= +(document.getElementById("num").value)
                switch (a) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12:
                        document.getElementById("resull").innerHTML="Tháng " + a + " có 31 ngày";
                    break;
                    case 2:
                        document.getElementById("resull").innerHTML= "Tháng 2 có 28 hoặc 29 ngày";
                        break;
                    case 4:
                    case 6:
                    case 9:
                    case 11:
                       document.getElementById("resull").innerHTML= "Tháng " + a + " có 30 ngày"
                        break;
                    default:
                        document.getElementById("resull").innerHTML= "Không có tháng này trong năm"
                }


            }
        </script>
</body>
</html>
